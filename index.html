<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 리사이징</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>이미지 리사이징</h1>

        <input type="file" id="fileInput" multiple>
        <div id="dragArea">이미지를 드래그 하세요</div>
        <div id="previewArea"></div> <!-- 미리보기 영역 추가 -->

        <button id="resizeButton">이미지 리사이징</button>
        <button id="downloadButton" disabled>다운로드</button>
        <button id="clearButton">모두 삭제</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
